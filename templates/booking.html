<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} || GUDLFT</title>
</head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <!-- Optionnel: un peu de style pour la lisibilitÃ© -->
  <style>
    .flashes { list-style: none; padding: 0; }
    .flashes li { background: #fff3cd; border: 1px solid #ffeeba; padding: .5rem .75rem; margin: .5rem 0; }
  </style>
    <h2>{{competition['name']}}</h2>
    Places available: {{competition['numberOfPlaces']}}
    <form action="/purchasePlaces" method="post">
        <p>Club : <strong>{{ club.name }}</strong></p>
        <input type="hidden" name="club" value="{{ club.name }}">
        <input type="hidden" name="competition" value="{{competition['name']}}">
        <input type="number" name="places" min="1" max="12" required>
        <label for="places">How many places?</label><input type="number" name="places" id=""/>
        <button type="submit">Book</button>
    </form>
<style>
  .flashes { list-style: none; padding: 0; }
  .flashes li { background: #fff3cd; border: 1px solid #ffeeba; padding: .5rem .75rem; margin: .5rem 0; }
</style>

</body>
</html>
