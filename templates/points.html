<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Points des clubs</title>
  <style>
    table { border-collapse: collapse }
    th, td { border: 1px solid #ccc; padding: .4rem .6rem; text-align: left }
  </style>
</head>
<body>
  <h1>Points des clubs</h1>
  <table>
    <thead>
      <tr><th>Club</th><th>Points</th></tr>
    </thead>
    <tbody>
      {% for c in clubs %}
      <tr><td>{{ c.name }}</td><td>{{ c.points }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
